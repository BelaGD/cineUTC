{% extends "./plantilla.html" %}]
{% block body %}
    <div class="card">
        <div class="card-title text-center">
            <h3><b>Listado de Generos</b></h3> 
        </div>
    </div>

    <div class="text-end">
        <a href="{% url 'nuevoGenero' %}" class="btn btn-success">Agregar Genero</a>
    </div>
    <br>
    <table class="table table-bordered table-striped table-hover" id="tbl-generos">
        <thead>
            <tr>
                <th>ID</th>
                <th>NOMBRE</th>
                <th>FOTO</th>
                <th>ACCIONES</th>
            </tr>
        </thead>
        <tbody>
            {% for generoTemporal in generos%}
            <tr>
                <td>{{generoTemporal.id}}</td>
                <td>{{generoTemporal.nombre}}</td>
                <td>
                    <a href="{{generoTemporal.foto.url}}" target="_blank">
                    <img src="{{generoTemporal.foto.url}}" alt=""
                    height="100px" width="100px">
                    <br>
                    
                </a>
                </td>
                <td>
                    <a href="{% url 'editarGenero' generoTemporal.id %}" class="btn btn-warning">Editar</a>
                    <a href="{% url 'eliminarGenero' generoTemporal.id %}" onclick="return confirm('Esta seguro?');" class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        let table = new DataTable('#tbl-generos');
    </script>
    
    {% endblock %}
