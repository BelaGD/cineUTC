{% extends "./plantilla.html" %}]
{% block body %}
<div class="card">
    <div class="card-title text-center">
        <h3><b>Listado de Peliculas</b></h3> 
    </div>
</div>
<br>
<table class="table table-bordered table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
        </tr>
    </thead>
    <tbody>
        {% for peliculaTemporal in peliculas%}
        <tr>
            <td>{{peliculaTemporal.id}}</td>
            <td>{{peliculaTemporal.nombre}}</td>
            <td>{{peliculaTemporal}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
