{% extends "./plantilla.html" %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'guardarDirector' %}" method="post">
                {% csrf_token %}
                
                <label for="dni"><b>DNI:</b></label>
                <input type="text" name="dni" class="form-control" id="dni" placeholder="Ingrese el DNI del director" required>
                
                <label for="nombre"><b>Nombre:</b></label>
                <input type="text" name="nombre" class="form-control" id="nombre" placeholder="Ingrese el nombre del director" required>
                
                <label for="apellido"><b>Apellido:</b></label>
                <input type="text" name="apellido" class="form-control" id="apellido" placeholder="Ingrese el apellido del director" required>
                
                <label for="estado"><b>Estado:</b></label>
                <input type="checkbox" name="estado" id="estado"> Activo
                
                <br><br>
                <button type="submit" class="btn btn-primary">Guardar</button>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="{% url 'listadoDirectores' %}">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
